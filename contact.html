<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dam">
    <meta name="description" content="Contact Info of The Little Taco Shop">
    <title>The Little Taco Shop Contact Info</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <h1 class="header_h1">Contact Us</h1>
        <nav class="header_nav">
            <ul class="header_ul">
                <li><a href="/">Home</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>
            </ul>           
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="./img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="We love Tacos!"
                width="1000" height="649">

            <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
        </figure>
    </section>

    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>

                    <p>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </p>

                    <p>
                        <label for="message">Your Message: </label>
                        <br>
                        <textarea name="message" id="message" placeholder="Type your message here" cols="30" rows="10"
                            required></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                Plot-NO: 555 <br>
                Uday's Famous Food Street <br>
                Hitech City<br>
                Hyderabad - 500055
                <br><br>
                 Phone: <a href="mobile-no: +87*****092">87***-**092</a>   
            </address>
        </section>
        <br>
        <p><a href="#">Back To Top</a></p>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; Dam co.</p>
    </footer>
</body>

</html>
