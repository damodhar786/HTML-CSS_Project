<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dam">
    <meta name="description" content="The Official Website for The Little Taco Shop">
    <title>The Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="header">
        <h1 class="header_h1">Little Taco Shop</h1>
        <nav class="header_nav">
            <ul class="header_ul">
                
                <li><a href="#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>

            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero_h2">Namaste!</h2>
        <figure>
            <img src="./img/tacos_and_drink_1000x667.png" alt="Tacos and Drink" title="We love Tacos!" width="1000"
                height="667">
            <figcaption class="offscreen">Tacos and Drink</figcaption>
        </figure>
    </section>

    <main class="main">      
        <article id="menu" class="main_article menu">
            <h2 class="menu_h2">Our Menu</h2>
            <table class="menu_container">
                <caption class="offscreen">Our Tacos</caption>
                <thead>
                    <tr>
                        <th class="menu_header" scope="col">Tacos</th>
                        <th class="menu_header" scope="col">Quantity</th>
                        <th class="menu_header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu_item menu_cr" scope="row" rowspan="3">
                            Crunchy
                        </th>
                        <td class="menu_item">1</td>
                        <td class="menu_item">$ 5</td>
                    </tr>
                    <tr>
                        <td class="menu_item">2</td>
                        <td class="menu_item">$ 9</td>
                    </tr>
                    <tr>
                        <td class="menu_item">3</td>
                        <td class="menu_item">$ 12</td>
                    </tr>
                    <tr>
                        <th class="menu_item menu_sf" scope="row" rowspan="3">
                            Soft
                        </th>
                        <td class="menu_item">1</td>
                        <td class="menu_item">$ 4</td>
                    </tr>
                    <tr>
                        <td class="menu_item">2</td>
                        <td class="menu_item">$ 7</td>
                    </tr>
                    <tr>
                        <td class="menu_item">3</td>
                        <td class="menu_item">$ 10</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu_item menu_cs" colspan="3">
                            Extra Chips &amp; Salsa $5
                        </td>
                    </tr>
                </tfoot>
            </table>
            
            <p class="center">
                <a href="#">Back To Top</a>
            </p>
        </article>
    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; </span>
            <span class="nowrap">Little Taco Shop Co.</span>
        </p>
    </footer>
</body>
</html>
